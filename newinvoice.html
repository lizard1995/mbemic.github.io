    <main>
      <div class="invoice-main">
          <div class="my-invoice">
              <h6>CREATE A NEW INVOICE</h6>
            <div class="invoice">
              <form>
                  <label for="new-cus">New Customer</label>
                  <input type="text" id="new-cus" name="new-customer" value="">
                  <br>
                  <label for="cus-address">Address</label>
                  <input type="text" id="cus-address" name="customer-address" value="">
                  <br>
                  <label for="phone-num">Phone Number</label>
                  <input type="text" id="phone-num" name="phone-number" value="">
                  <br>
                  <label for="new-gen-id"><button>Gen New Cus-id</button>
                  </label>
                  <input type="text" id="new-gen-id" name="new-id" value="">
                  <br>
                  <label for="exi-cus">Existing Customer</label>
                  <select name="existing-customer" id="exi-cus" form="">
                      <option value="no">No</option>
                      <option value="names">To-Be-Added</option>
                  </select>
                  <br>
                  <label for="product">Select Product</label>
                  <select name="product" id="product" value="">
                      <option value="N/A">N/A</option>
                      <option value="product-names">To-be-Added</option>
                  </select>
                  <br>
                  <label for="service">Select Service</label>
                  <select name="service" id="service" value="">
                      <option value="N/A">N/A</option>
                      <option value="services-names">To-be-Added</option>
                  </select>
                  <br>
                  <label for="unit">Unit</label>
                  <input type="number" id="unit" name="quantity" min="0" max="1000">
                  <br>
                  <label for="price">Price</label>
                  <input type="text" id="price" name="price" value="">
                  <br>
                  <label for="tax">Add Tax</label>
                  <select name="tax" id="tax" value="">
                      <option value="none">None</option>
                      <option value="GST-18%">GST-18%</option>
                      <option value="GST-28%">GST-28%</option>
                      <option value="vat">Vat</option>
                  </select>
                  <br>
                  <label for="dis">Add Discount</label>
                  <input type="text" id="dis" name="discount" value="">
                  <br>
                  <label for="t-price"><button>Get Total Price</button></label>
                  <input type="text" id="t-price" name="total-price" value="">
              </form>
              <button class="pr-inv-botm">PRINT</button>
              <button class="eml-inv-botm">EMAIL INVOICE</button>
            </div>
